<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation">2 + 2 =</div>
            <div class="number">4</div>
        </div>
        <div class="btn-container">
            <button class="btn-num zero">0</button>
            <button class="btn-num one">1</button>
            <button class="btn-num two">2</button>
            <button class="btn-num three">3</button>
            <button class="btn-num four">4</button>
            <button class="btn-num five">5</button>
            <button class="btn-num six">6</button>
            <button class="btn-num seven">7</button>
            <button class="btn-num eight">8</button>
            <button class="btn-num nine">9</button>
            <button class="btn-sign dot">.</button>
            <button class="btn-sign plus-minus">+/-</button>
            <button class="equal">=</button>
            <button class="btn-operator plus">+</button>
            <button class="btn-operator minus">-</button>
            <button class="btn-operator multiply">ร</button>
            <button class="btn-operator divide">รท</button>
            <button class="btn-other clear">C</button>
            <button class="btn-other clear-all">CE</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
